<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="index.css">
    <title>Học Kanji nhé</title>
</head>
<body>
    <div id="each-question" class="row">
        <span class="lesson-name">Hán tự đơn:</span>
        <table>
            <thead>
                <tr>
                    <div id="question">
                        <span id="question-number"></span>
                        <span id="display-question"></span>
                        <span id="timer"></span>
                    </div>
                <tr>
            </thead>
            <tbody id="sellector">
                <tr>
                    <td>
                        <div id="boxA" class="box"></div>
                    </td>
                    <td>
                        <div id="boxB" class="box"></div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div id="boxC" class="box"></div>
                    </td>
                    <td>
                        <div id="boxD" class="box"></div>
                    </td>
                </tr>
            </tbody>
        </table>
    
        <div class="form-group" id="result-button">
            <button class="btn btn-danger float-right" id="restart-game">Restart Game</button>
        </div>

        
    </div>
    <br>
    <div class="form-group row">
        <button class="btn btn-primary float-right lesson" value="hantudon.txt">Hán tự đơn</button>
        <button class="btn btn-primary float-right lesson" value="lesson1.txt">Bài 1</button>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" ></script>
    <script src="index.js"></script>
</body>
</html>
